<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSpeed - Code Sharing Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #3b82f6;
            --secondary-blue: #1e40af;
            --dark-bg: #0f172a;
            --dark-card: #1e293b;
            --light-bg: #f8fafc;
            --light-card: #ffffff;
            --text-dark: #0f172a;
            --text-light: #f1f5f9;
            --border-light: #e2e8f0;
            --border-dark: #334155;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        /* Light Theme */
        body.light {
            background: linear-gradient(135deg, var(--light-bg) 0%, #e0f2fe 100%);
            color: var(--text-dark);
        }

        /* Dark Theme */
        body.dark {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #0c1929 100%);
            color: var(--text-light);
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-light);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        body.dark .header {
            background: rgba(15, 23, 42, 0.95);
            border-bottom-color: var(--border-dark);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-blue);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--primary-blue);
            color: var(--primary-blue);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--primary-blue);
            color: white;
        }

        .menu-toggle {
            background: var(--primary-blue);
            border: none;
            color: white;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            background: var(--secondary-blue);
            transform: translateY(-2px);
        }

        /* Sidebar Navigation */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-right: 1px solid var(--border-light);
            transition: left 0.3s ease;
            z-index: 1001;
            padding: 2rem;
        }

        body.dark .sidebar {
            background: rgba(15, 23, 42, 0.95);
            border-right-color: var(--border-dark);
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .close-sidebar {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-blue);
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin-bottom: 1rem;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: inherit;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: var(--primary-blue);
            color: white;
            transform: translateX(5px);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Main Content */
        .main {
            margin-top: 80px;
            padding: 2rem;
            min-height: calc(100vh - 80px);
        }

        .hero {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Code Grid */
        .code-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .code-card {
            background: var(--light-card);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        body.dark .code-card {
            background: var(--dark-card);
            border-color: var(--border-dark);
        }

        .code-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue), var(--secondary-blue));
        }

        .code-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.1);
        }

        body.dark .code-card:hover {
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.2);
        }

        .code-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--primary-blue);
        }

        .code-description {
            opacity: 0.7;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .code-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            opacity: 0.6;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 3rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-light);
            border-top: 3px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        body.dark .spinner {
            border-color: var(--border-dark);
            border-top-color: var(--primary-blue);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Fullscreen Code View */
        .fullscreen-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--light-bg);
            display: none;
            z-index: 2000;
            overflow-y: auto;
        }

        body.dark .fullscreen-view {
            background: var(--dark-bg);
        }

        .fullscreen-view.active {
            display: block;
            animation: slideInFromRight 0.3s ease;
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .fullscreen-header {
            background: var(--light-card);
            border-bottom: 1px solid var(--border-light);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        body.dark .fullscreen-header {
            background: var(--dark-card);
            border-bottom-color: var(--border-dark);
        }

        .fullscreen-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--primary-blue);
            font-size: 1.3rem;
            font-weight: bold;
        }

        .back-btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: var(--secondary-blue);
            transform: translateY(-2px);
        }

        .fullscreen-body {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .fullscreen-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-blue);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
        }

        .btn-secondary:hover {
            background: var(--primary-blue);
            color: white;
        }

        .fullscreen-code {
            background: #2d3748;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .code-header {
            background: #1a202c;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #4a5568;
        }

        .code-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #e2e8f0;
        }

        .line-numbers {
            color: #718096;
            font-size: 0.875rem;
        }

        .fullscreen-code pre {
            margin: 0;
            padding: 2rem;
            overflow-x: auto;
            font-size: 15px;
            line-height: 1.6;
            min-height: 400px;
        }

        .preview-section {
            background: var(--light-card);
            border: 2px solid var(--border-light);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
        }

        body.dark .preview-section {
            background: var(--dark-card);
            border-color: var(--border-dark);
        }

        .preview-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            color: var(--primary-blue);
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 3rem;
            opacity: 0.7;
        }

        .error-state i {
            font-size: 3rem;
            color: #ef4444;
            margin-bottom: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .main {
                padding: 1rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .code-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .modal-content {
                width: 95%;
                margin: 1rem;
            }

            .modal-body {
                padding: 1rem;
            }

            .code-actions {
                flex-direction: column;
            }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary-blue);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 3000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body class="light">
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <i class="fas fa-code"></i>
            <span>CodeSpeed</span>
        </div>
        <div class="header-controls">
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
            <button class="menu-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-code"></i> CodeSpeed</h3>
            <button class="close-sidebar" onclick="closeSidebar()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#" onclick="loadDashboard()">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
            </li>
            <li>
                <a href="https://t.me/your_channel" target="_blank">
                    <i class="fab fa-telegram"></i>
                    Telegram Channel
                </a>
            </li>
            <li>
                <a href="mailto:your.email@example.com">
                    <i class="fas fa-envelope"></i>
                    Contact Me
                </a>
            </li>
            <li>
                <a href="https://github.com/Xvoid22/CodeSpeed" target="_blank">
                    <i class="fab fa-github"></i>
                    GitHub Repository
                </a>
            </li>
        </ul>
    </nav>

    <!-- Overlay -->
    <div class="overlay" onclick="closeSidebar()"></div>

    <!-- Main Content -->
    <main class="main">
        <div class="hero">
            <h1>Welcome to CodeSpeed</h1>
            <p>Discover and share useful code snippets with the community. Browse through curated collections of helpful code.</p>
        </div>

        <div id="dashboard">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading code files...</p>
            </div>
        </div>
    </main>

    <!-- Fullscreen Code View -->
    <div class="fullscreen-view" id="fullscreenView">
        <div class="fullscreen-header">
            <div class="fullscreen-title">
                <i class="fas fa-code"></i>
                <span id="fullscreenTitle">Code Preview</span>
            </div>
            <button class="back-btn" onclick="closeFullscreen()">
                <i class="fas fa-arrow-left"></i>
                Kembali ke Dashboard
            </button>
        </div>
        <div class="fullscreen-body">
            <div class="fullscreen-actions">
                <button class="btn btn-primary" onclick="copyCode()">
                    <i class="fas fa-copy"></i>
                    Salin Code
                </button>
                <button class="btn btn-secondary" onclick="toggleFullscreenPreview()">
                    <i class="fas fa-eye"></i>
                    Tampilkan Preview
                </button>
                <button class="btn btn-secondary" onclick="downloadCode()">
                    <i class="fas fa-download"></i>
                    Download File
                </button>
            </div>
            
            <div class="fullscreen-code">
                <div class="code-header">
                    <div class="code-info">
                        <span id="fileIcon"><i class="fas fa-file-code"></i></span>
                        <span id="fileName">filename.js</span>
                        <span class="line-numbers" id="lineCount">0 lines</span>
                    </div>
                </div>
                <pre><code id="fullscreenCodeContent"></code></pre>
            </div>
            
            <div class="preview-section" id="fullscreenPreview" style="display: none;">
                <div class="preview-header">
                    <i class="fas fa-play-circle"></i>
                    <span>Live Preview</span>
                </div>
                <div id="fullscreenPreviewContent"></div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        let currentCode = '';
        let currentFileName = '';

        // Theme Management
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.querySelector('.theme-toggle i');
            
            if (body.classList.contains('light')) {
                body.classList.remove('light');
                body.classList.add('dark');
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark');
                body.classList.add('light');
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            }
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const body = document.body;
            const themeIcon = document.querySelector('.theme-toggle i');
            
            body.className = savedTheme;
            themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Sidebar Management
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');
            
            sidebar.classList.add('open');
            overlay.classList.add('active');
        }

        function closeSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');
            
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        }

        // GitHub API Functions
        async function fetchCodeFiles() {
            try {
                const response = await fetch('https://api.github.com/repos/Xvoid22/CodeSpeed/contents/upload');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const files = await response.json();
                return files.filter(file => file.type === 'file');
            } catch (error) {
                console.error('Error fetching files:', error);
                return [];
            }
        }

        async function fetchFileContent(fileName) {
            try {
                const response = await fetch(`https://api.github.com/repos/Xvoid22/CodeSpeed/contents/upload/${fileName}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const fileData = await response.json();
                return atob(fileData.content);
            } catch (error) {
                console.error('Error fetching file content:', error);
                return '';
            }
        }

        // Dashboard Functions
        async function loadDashboard() {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading code files...</p>
                </div>
            `;

            const files = await fetchCodeFiles();
            
            if (files.length === 0) {
                dashboard.innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Tidak ada file ditemukan</h3>
                        <p>Folder upload kosong atau terjadi error saat mengambil data.</p>
                    </div>
                `;
                return;
            }

            let gridHTML = '<div class="code-grid">';
            
            files.forEach(file => {
                const fileName = file.name;
                const fileExt = fileName.split('.').pop().toLowerCase();
                const displayName = fileName.replace(/\.[^/.]+$/, ""); // Remove extension
                
                let icon = 'fas fa-file-code';
                let language = 'text';
                
                // Set icon and language based on file extension
                switch(fileExt) {
                    case 'js':
                        icon = 'fab fa-js-square';
                        language = 'JavaScript';
                        break;
                    case 'html':
                        icon = 'fab fa-html5';
                        language = 'HTML';
                        break;
                    case 'css':
                        icon = 'fab fa-css3-alt';
                        language = 'CSS';
                        break;
                    case 'py':
                        icon = 'fab fa-python';
                        language = 'Python';
                        break;
                    case 'json':
                        icon = 'fas fa-brackets-curly';
                        language = 'JSON';
                        break;
                    default:
                        language = fileExt.toUpperCase();
                }

                gridHTML += `
                    <div class="code-card" onclick="openFullscreenCode('${fileName}')">
                        <h3 class="code-title">
                            <i class="${icon}"></i>
                            ${displayName}
                        </h3>
                        <p class="code-description">
                            File berbagi code berguna untuk komunitas developer.
                        </p>
                        <div class="code-meta">
                            <span><i class="fas fa-code"></i> ${language}</span>
                            <span><i class="fas fa-download"></i> ${file.size} bytes</span>
                        </div>
                    </div>
                `;
            });
            
            gridHTML += '</div>';
            dashboard.innerHTML = gridHTML;
            closeSidebar();
        }

        // Fullscreen Code Functions
        async function openFullscreenCode(fileName) {
            const fullscreenView = document.getElementById('fullscreenView');
            const fullscreenTitle = document.getElementById('fullscreenTitle');
            const fullscreenCodeContent = document.getElementById('fullscreenCodeContent');
            const fileNameSpan = document.getElementById('fileName');
            const fileIcon = document.getElementById('fileIcon');
            const lineCount = document.getElementById('lineCount');
            const fullscreenPreview = document.getElementById('fullscreenPreview');
            
            currentFileName = fileName;
            fullscreenTitle.textContent = fileName;
            fileNameSpan.textContent = fileName;
            
            fullscreenView.classList.add('active');
            fullscreenCodeContent.textContent = 'Loading...';
            
            const content = await fetchFileContent(fileName);
            currentCode = content;
            fullscreenCodeContent.textContent = content;
            
            // Count lines
            const lines = content.split('\n').length;
            lineCount.textContent = `${lines} lines`;
            
            // Set file icon
            const fileExt = fileName.split('.').pop().toLowerCase();
            let icon = 'fas fa-file-code';
            let language = 'javascript';
            
            switch(fileExt) {
                case 'js':
                    icon = 'fab fa-js-square';
                    language = 'javascript';
                    break;
                case 'html':
                    icon = 'fab fa-html5';
                    language = 'html';
                    break;
                case 'css':
                    icon = 'fab fa-css3-alt';
                    language = 'css';
                    break;
                case 'py':
                    icon = 'fab fa-python';
                    language = 'python';
                    break;
                case 'json':
                    icon = 'fas fa-brackets-curly';
                    language = 'json';
                    break;
                case 'md':
                    icon = 'fab fa-markdown';
                    language = 'markdown';
                    break;
            }
            
            fileIcon.innerHTML = `<i class="${icon}"></i>`;
            fullscreenCodeContent.className = `language-${language}`;
            Prism.highlightElement(fullscreenCodeContent);
            
            // Hide preview by default
            fullscreenPreview.style.display = 'none';
            
            // Hide main content
            document.querySelector('.main').style.display = 'none';
            document.querySelector('.header').style.display = 'none';
        }

        function closeFullscreen() {
            const fullscreenView = document.getElementById('fullscreenView');
            fullscreenView.classList.remove('active');
            
            // Show main content
            document.querySelector('.main').style.display = 'block';
            document.querySelector('.header').style.display = 'flex';
        }

        // Download Code Function
        function downloadCode() {
            const blob = new Blob([currentCode], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = currentFileName;
            document.body.appendChild(a);
            a.click();
